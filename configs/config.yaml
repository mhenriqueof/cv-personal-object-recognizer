# Model Settings
detector:
  model_name: "models/yolo26n.pt"
  confidence_threshold: 0.3 # Min confidence to consider a detection
  iou_threshold: 0.45 # Non-max suppression threshold

feature_extractor:
  model_name: "mobilenet_v3_small"
  embedding_dim: 576 # MobileNetV3-Small last conv output
  input_size: 224 # Images will be resized to 224x224 before feature extraction

# Registration Settings
registration:
  max_captures: 4 # Maximum images for registration
  augmentation_strength: 0.25 # Controls how strong augmentations are

# Recognition Settings
recognition:
  similarity_threshold_high: 0.8 # Above this, recognize the object
  similarity_threshold_low: 0.7 # Below this, consider it unknown
  max_objects: 3 # Maximum objects to detect and recognize

# Performance Settings
performance:
  detection_interval: 10 # Detect every N frames (1 = every frame)

# Data Paths
paths:
  objects_database: 'data/objects_db.json'
  raw_images: 'data/raw_images'