# Model Settings
detector:
  model_name: "yolo11n.pt"
  confidence_threshold: 0.5 # Min confidence to consider a detection

feature_extractor:
  model_name: "mobilenet_v3_small"
  embedding_dim: 576 # For MobileNetV3-Small
  input_size: 224

# Registration Settings
registration:
  num_raw_captures: 4
  num_augmentations_per_image: 3 # Will generate 5 augmented versions per raw capture

# Recognition Settings
recognition:
  similarity_threshold_high: 0.85 # Above this, recognize the object
  similarity_threshold_low: 0.5 # Below this, consider it unknown

# Data Paths
paths:
  objects_database: 'data/objects_db.json'