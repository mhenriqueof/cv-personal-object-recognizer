# Model Settings
detector:
  model_name: "yolo/yolo26n.pt"
  confidence_threshold: 0.25 # Min confidence to consider a detection

feature_extractor:
  model_name: "mobilenet_v3_small"
  embedding_dim: 576 # For MobileNetV3-Small
  input_size: 224

# Registration Settings
registration:
  augmentation_strength: 0.2 # Controls how strong augmentations are

# Recognition Settings
recognition:
  similarity_threshold_high: 0.8 # Above this, recognize the object
  similarity_threshold_low: 0.7 # Below this, consider it unknown
  max_objects: 3 # Maximum objects to detect and recognize

# Performance Settings
performance:
  detection_interval: 3 # Detect every N frames (1 = every frame)
  batch_processing: true # Use batch embedding extraction
  enable_caching: true # Cache prototypes between frames

# Data Paths
paths:
  objects_database: 'data\objects_db.json'
  raw_images: 'data\raw_images'